<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Pricing</title>
</head>
<body>
    <script>
        let age = 0
        let state = true
        age = parseInt(prompt("Please enter your age?"))
        
        const validatePrice = age => {
            let price = 0
            switch(true){
                case age >=0 && age <= 12:
                    price = 10
                    break
                
                case age >= 13 && age <= 17:
                    price = 15
                    break
                
                case age >= 12:
                    price = 20
                    break
                
            }
            return price
        }
        
        alert(`Your price = ${validatePrice(age)}`)
    </script>
</body>
</html>
